<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header>
    <h1>To Do List</h1>
    <a href="/todo/add/">ADD TODO</a>
    <a href="/todo/delete/">DELETE TODO</a>
    <hr>
</header>
<ul>
    {% for todo in todos %}

    {% endfor %}
</ul>
</body>
</html>
